<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>

    <div class="container flex">
      <div class="card flex">
        <div class="top-section">
        </div>

        <div class="heading">
          <h2>Order Summary</h2>
        </div>
        <div class="paragraph">
          <p> You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</h3>
        </div>

        <div class="payment-box flex">
          <div class="music-img flex">
            <img src="/images/icon-music.svg" alt="">
          </div>
          <div class="annual-plan flex">
            <h3>Annual Plan</h3>
            <h4>$59.99/year</h4>
          </div>
          <div class="change-btn flex">Change</div>
        </div>
        <div class="purple-btn flex">Proceed to Payment</div>
        <div class="cancel-order">Cancel Order</div>
      </div>
    </div>
  </main>


  <!-- 
  Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order

</html>
